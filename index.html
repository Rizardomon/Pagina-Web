<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web World</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div class="page-header">
            <div class="header-logo">
                <img src="img/logo.png" alt="Page Logo">
            </div>
            <div class="header-social">
                <img class="wifi-icon" src="img/wifi.png" alt="A wifi icon">
                <img class="facebook-icon" src="img/facebook.png" alt="A facebook icon">
                <img class="twitter-icon" src="img/twitter.png" alt="A twitter icon">
                <img class="linkedin-icon" src="img/linkedin.png" alt="A linkedin icon">
            </div>
        </div>

        <div class="menu-container">
            <nav class="nav-menu">
                <ul class="nav-items">
                    <li>HOME</li>
                    <li>ABOUT US</li>
                    <li>SERVICE</li>
                    <li>PAGES</li>
                    <li>BLOG</li>
                    <li>CONTACT US</li>
                </ul>
            </nav>
            <div class="menu-search-bar">
                <input type="search" class="input-search" name="search" placeholder="Search Something">
            </div>
        </div>
    </header>
</body>

</html>
